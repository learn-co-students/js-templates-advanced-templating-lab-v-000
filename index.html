<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

<!--FORM TEMPLATE-->
    <script id="recipe-form-template" type="text/x-handlebars-template">
        <form id="recipe-form" onsubmit="{{submitAction}};return false;">
          {{> recipeFormPartial }}
        </form>
    </script>

<!--PARTIAL-->
    <script id="recipe-form-partial" type="text/x-handlebars-template">
          <h3>Recipe Form</h3>
          Recipe Name: <input type="text" id="name" value="{{name}}"><br>
          Description: <input type="text" id="description" value="{{description}}"><br>
          <h4>Ingredients</h4>
          {{#each ingredients}}
          <input type="text" name="ingredients" value="{{this}}"> <br>
          {{else}}
          Ingredient 1: <input type="textarea" name="ingredients"><br>
          Ingredient 2: <input type="textarea" name="ingredients"><br>
          Ingredient 3: <input type="textarea" name="ingredients"><br>
          Ingredient 4: <input type="textarea" name="ingredients"><br>
          Ingredient 5: <input type="textarea" name="ingredients"><br>
          {{/each}}
          <input type="submit">
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <article>
        <header><h2 id="nameHeader">{{name}}</h2></header>
        <div>{{> recipeDetailsPartial}}</div>
        <footer><a href="#" onclick="displayEditForm();">Edit Recipe</a></footer>
      </article>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{description}}</p>
      <ul>
        {{#each ingredients}}
        {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
