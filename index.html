<!DOCTYPE html>
<html>

<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>

<body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="test/index-test.js"></script>
    <script id="recipe-form-template" type="text/x-handlebars-template">
        <form id="recipe-form" onsubmit='return createRecipe();'>
            {{>recipeFormPartial}}
        </form>
    </script>
    <script id="recipe-form-partial" type="text/x-handlebars-template">
        Name: <input type="text" id="name" name="name" value='{{name}}'></br>
        Description: <input type="text" name="description" value='{{description}}'></br>
        Ingredients: {{#each ingredients}}
        <input type="text" name="ingredients" value='{{name}}'></br>
        {{else}}
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients"></br>
        {{/each}}
        <input type="submit">
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
        <div id="recipe">
            <h3 id="rName">{{name}}</h3>
            {{>recipeDetailsPartial}}
            <a href=# onclick="return displayEditForm()">Edit Recipe</a>
        </div>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
        Description:
        <p id="rDescription">{{description}}</p>
        <p>Ingredients: </p>
        <ul>{{#each ingredients}} {{displayIngredient this}} {{/each}}
        </ul>
    </script>

</body>

</html>
