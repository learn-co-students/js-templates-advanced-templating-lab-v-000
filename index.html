<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form" onsubmit="createRecipe();return false;">
        Name: <input type="text" id="name"><br>
        Description: <input type="textarea" id="description"><br>
        Ingredients: <input type="text" name="ingredients" id="ingredient1"><br>
                     <input type="text" name="ingredients" id="ingredient2"><br>
                     <input type="text" name="ingredients" id="ingredient3"><br>
                     <input type="text" name="ingredients" id="ingredient4"><br>
                     <input type="text" name="ingredients" id="ingredient5"><br>
        <input type="submit">
      </form>
    </main>
    <script id="recipe-template" type="text/x-handlebars-template">
      {{#each this}}
      <article>
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
        <header><h3>Name {{name}}</h3></header>
        <p>{{> recipeDetailsPartial }}</p>
      {{/each}}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>{{description}}</p>
      <ul>
        {{#each ingredients}}
          {{displayIngredient}}
        {{/each}}
      </ul>
    </script>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <p>hello</p>
      <form id="recipe-form-edit" onsubmit="updateRecipe();return false;">
        Name: <input type="text" id="name"><br>
        Description: <input type="textarea" id="description"><br>
        Ingredients: <input type="text" name="ingredients" id="ingredient1"><br>
                     <input type="text" name="ingredients" id="ingredient2"><br>
                     <input type="text" name="ingredients" id="ingredient3"><br>
                     <input type="text" name="ingredients" id="ingredient4"><br>
                     <input type="text" name="ingredients" id="ingredient5"><br>
        <input type="submit">
      </form>
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
