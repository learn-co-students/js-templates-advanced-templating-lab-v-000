<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <h2>New Recipe</h2>
      
      <script id="recipe-form-template" type="text/x-handlebars-template">
        <form onsubmit="updateRecipe();return false;">
          <br>
          Name: <input id="edit-name" type="text" name="name" value=""><br>
          Description: <input id="edit-description" type="text" name="description" value=""><br>
          Ingredients: <br>
          <input type="text" name="edit-ingredients" value=""><br>
          <input type="text" name="edit-ingredients" value=""><br>
          <input type="text" name="edit-ingredients" value=""><br>
          <input type="text" name="edit-ingredients" value=""><br>
          <input type="text" name="edit-ingredients" value=""><br>
          <input type="text" name="edit-ingredients" value=""><br>
          <input type="submit" name="" value="Submit">
        </form>
      </script>

      <form id="recipe-form" onsubmit="createRecipe();return false;">
        Name: <input id="name" type="text" name="name" value=""><br>
        Description: <input id="description" type="text" name="description" value=""><br>
        Ingredients: <br>
        <input type="text" name="ingredients" value=""><br>
        <input type="text" name="ingredients" value=""><br>
        <input type="text" name="ingredients" value=""><br>
        <input type="text" name="ingredients" value=""><br>
        <input type="text" name="ingredients" value=""><br>
        <input type="text" name="ingredients" value=""><br>
        <input type="submit" name="" value="Submit">
      </form>

      <br>
      <h2>All Recipes: </h2>

      <script id="recipe-template" type="text/x-handlebars-template">
        <br>
        <div>
          <div>Name: {{name}}</div>
          {{> recipeDetailsPartial}}
          <a href="#" onclick="displayEditForm()">Edit Recipe</a>
        </div>
      </script>

      <script id="recipe-details-partial" type="text/x-handlebars-template">
        <div>Description: {{description}}</div>
        <div>Ingredients:</div>
        {{#each ingredients}}
        <div>{{displayIngredient this}}</div>
        {{/each}}
      </script>

      <div id="display-recipe">

      </div>


    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
