<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <form id="recipe-form" onsubmit="createRecipe()">
      Name: <input type="text" id="name">
      Description: <input type="text" id="description">
      Ingredient1: <input type="text" name="ingredients" id="ingredient1">
      Ingredient2: <input type="text" name="ingredients" id="ingredient2">
      Ingredient3: <input type="text" name="ingredients" id="ingredient3">
      Ingredient4: <input type="text" name="ingredients" id="ingredient4">
      Ingredient5: <input type="text" name="ingredients" id="ingredient5">
      <input type="submit">
    </form>

    <script id="recipe-form-template" type="text/x-handlebars-template">

    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h3>{{name}}</h3>
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>\
      {{> recipeDetailsPartial }}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <h3>{{description}}</h3>
      <ul>
        {{#each ingredients}}
        <li>{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>

  </body>
</html>
