<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>



    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="createRecipe()">
        Name: <input type="text" id="recipeName"><br>
        Description: <input type="text" id="recipeDescription"><br>
        Ingredient 1: <input type="textarea" name="recipeIngredients"><br>
        Ingredient 2: <input type="textarea" name="recipeIngredients"><br>
        Ingredient 3: <input type="textarea" name="recipeIngredients"><br>
        Ingredient 4: <input type="textarea" name="recipeIngredients"><br>
        Ingredient 5: <input type="textarea" name="recipeIngredients"><br>
        <input type="submit">
      </form>
    </script>


    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <p>{{name}}</p>
        <p>{{description}}</p>
      </div>
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </script>



    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
