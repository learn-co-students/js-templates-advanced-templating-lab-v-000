<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">

    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitType}};return false;">
        {{> recipeFormPartial }}
        <input type="submit">
      </form>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      Name: <input type="text" id="name" name="name" value="{{name}}"><br>
      Description: <input type="textarea" id="description" name="description" value="{{description}}"><br>
      {{#each ingredients}}
        Ingredient: <input name="ingredients" type="text" value="{{this}}"><br>
      {{else}}
        Ingredient: <input type="text" id="ingrOne" name="ingredients" class="ingredients"><br>
        Ingredient: <input type="text" id="ingrTwo" name="ingredients" class="ingredients"><br>
        Ingredient: <input type="text" id="ingrThree" name="ingredients" class="ingredients"><br>
        Ingredient: <input type="text" id="ingrFour" name="ingredients" class="ingredients"><br>
        Ingredient: <input type="text" id="ingrFive" name="ingredients" class="ingredients"><br>
      {{/each}}
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <div id='name'>{{ name }}</div><br>
        {{> recipeDetailsPartial }}
        <a onclick="displayEditForm()" href="#">Edit Recipe</a><br>
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="description">{{description}}</p>
      <ul id='ingredients'>
        {{#each ingredients}}
          {{ displayIngredient this }}
        {{/each}}
      </ul>
    </script>
  </body>
</html>
