<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <a href="#" onclick="createRecipe();">Create new recipe</a>
      <form id="recipe-form" onsubmit="handleSubmit()">
        Name: <input type="text" id="name"><br>
        Description: <input type="text" id="description"><br>
        Ingredient 1 <input type="text" name="ingredients"><br>
        Ingredient 2 <input type="text" name="ingredients"><br>
        Ingredient 3 <input type="text" name="ingredients"><br>
        Ingredient 4 <input type="text" name="ingredients"><br>
        Ingredient 5 <input type="text" name="ingredients"><br>
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="recipe-form-template" type="text/x-handlebars-template">
     <form id="recipe-form" onsubmit="handleSubmit()">
       Name: <input type="text" id="name"><br>
       Description: <input type="text" id="description"><br>
       Ingredient 1 <input type="text" id="ingredient1"  name="ingredients"><br>
       Ingredient 2 <input type="text" id="ingredient2"  name="ingredients"><br>
       Ingredient 3 <input type="text" id="ingredient3" name="ingredients"><br>
       Ingredient 4 <input type="text" id="ingredient4" name="ingredients"><br>
       Ingredient 5 <input type="text" id="ingredient5" name="ingredients"><br>
       <input type="submit">
     </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
<header id="recipeName">{{name}}</header>
<a href="#" onclick="displayEditForm();">Edit Recipe</a>
{{>recipeDetailsPartial}}
    </script>


    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="name">{{name}}</div>
<div id="recipeDescription">{{description}}</div>
<div id="ingredients">
{{#each ingredients}}
<div class="ingredients">{{displayIngredient this}}</div>
{{/each}}
</div>
    </script>
  </body>
</html>

<script id="recipe-form-template" type="text/x-handlebars-template">
  <form id="recipe-form-edit" onsubmit="postAgain()">
    Name: <input type="text" id="nameEdit" default={{description}}><br>
    Description: <input type="text" id="description" default={{description}}><br>
    Ingredient 1 <input type="text" id="ingredient1"  name="ingredients"><br>
    Ingredient 2 <input type="text" id="ingredient2"  name="ingredients"><br>
    Ingredient 3 <input type="text" id="ingredient3" name="ingredients"><br>
    Ingredient 4 <input type="text" id="ingredient4" name="ingredients"><br>
    Ingredient 5 <input type="text" id="ingredient5" name="ingredients"><br>
    <input type="submit">
  </form>
</script>
</body>
</html>
