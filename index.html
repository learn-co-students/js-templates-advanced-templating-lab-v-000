<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit(); return false;">

        <label>Name: </label>
        <input id="name" value="{{name}}"/><br>
        <br>
        <label>Description: </label>
        <input id="description" value="{{description}}"/><br>
        <br>
        {{#each ingredients}}
        <label>Ingredient: </label>
        <input name="ingredients" id="ingredients" type="text" value="{{this}}"/><br>
        <br>
        {{/each}}
        <br>
        <input type="submit" />
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <label id="recipeName">{{name}}</label><br>
      <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      {{> recipeDetailsPartial}}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <label id="recipeDescription">{{description}}</label>
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
    </script>


    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
