<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main"></main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

      <script id="recipe-form-template" type="text/x-handlebars-template">
        <form id="recipe-form" onsubmit="{{submitAction}};return false;">
          {{>recipeFormPartial}}
        </form>
      </script>

      <script id="recipe-form-partial" type="text/x-handlebars-template">
          Name: <input id="name" type="text" value="{{name}}"><br>
          Description: <input id="description" type="text" value="{{description}}"><br>
          Ingredients:
        {{#each ingredients}}
          <input type="text" name="ingredients" value="{{this}}"><br>
        {{else}}
          Ingredient 1: <input type="text" name="ingredients"><br>
          Ingredient 2: <input type="text" name="ingredients"><br>
          Ingredient 3: <input type="text" name="ingredients"><br>
          Ingredient 4: <input type="text" name="ingredients"><br>
          Ingredient 5: <input type="text" name="ingredients"><br>
        {{/each}}
          <input type="submit">
      </script>

      <script id="recipe-template" type="text/x-handlebars-template">
        <div>
          <header id="nameHeader"> {{name}} </header>
          <div id="recipeDetails"> {{>recipeDetailsPartial}} </div>
          <a href="#" onclick="displayEditForm()">Edit Recipe</a>
        </div>
      </script>

      <script id="recipe-details-partial" type="text/x-handlebars-template">
        <div>
          <p id="recipeDescription">
            {{description}}
          </p>
          <ul>
            {{#each ingredients}}
            {{displayIngredient this}}
            {{/each}}
          </ul>
        </div>
      </script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
