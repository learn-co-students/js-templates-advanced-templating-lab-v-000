<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <form id='recipe-form' onsubmit="handleSubmit();return false;">
      Name: <input type="text" id="recipeName"><br>
      Description: <input type="text" id="recipeDescription"><br>
      <br>
      {{#each ingredients}}
      Ingredients: <input type="text" id="recipeIngredients">
      {{/each}}
      <input type="submit">
      </form> 
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id='recipe-form' onsubmit="handleSubmit();return false;">
        Name: <input type="text" id="recipeName"><br>
        Description: <input type="text" id="recipeDescription"><br>
        <br>
        {{#each ingredients}}
        Ingredients: <input type="text" id="recipeIngredients">
        {{/each}}
        <input type="submit">
        </form> 
      <a href='displayEditForm()'>Edit Form</a>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
