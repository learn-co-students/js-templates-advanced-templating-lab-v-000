<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submit}}">
          {{> recipeFormPartial }}
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <p>{{ name }}</p>
      {{> recipeDetailsPartial }}
      <a href="#" onclick="displayEditForm(); return false;">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipe">
        <p>{{description}}</p>
        <ul>
          {{#each ingredients}}
          {{displayIngredient this}}
          {{/each}}
        </ul>
      </div>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      Name: <input type="text" id="name" value="{{name}}"><br>
        Description: <input type="textarea" id="description" value="{{description}}"><br>
        Ingredient 1: <input type="textarea" name="ingredients" value="{{ ingredientOne }}"><br>
        Ingredient 2: <input type="textarea" name="ingredients" value="{{ ingredientTwo }}"><br>
        Ingredient 3: <input type="textarea" name="ingredients" value="{{ ingredientThree }}"><br>
        Ingredient 4: <input type="textarea" name="ingredients" value="{{ ingredientFour }}"><br>
        Ingredient 5: <input type="textarea" name="ingredients" value="{{ ingredientFive }}"><br>
        <input type="submit">
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
