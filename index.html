<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form onsubmit="createRecipe();return false;" id="recipe-form">
        Name: <input type="text" id="name"><br>
        Description: <input type="text" id="description"> <br>
        Ingredients: <br>
        <input type="text" id="ingredients1" name="ingredients" ><br>
        <input type="text" id="ingredients2" name="ingredients" ><br>
        <input type="text" id="ingredients3" name="ingredients" ><br>
        <input type="text" id="ingredients4" name="ingredients" ><br>
        <input type="text" id="ingredients5" name="ingredients" ><br>
        <input type="submit">
      </form>

      <script id="recipe-template" type="text/x-handlebars-template">
        <div id="thing">
          <p>Recipe Name: {{name}}</p>
          {{> recipeDetailsPartial }}
          <a href="#" onclick="displayEditForm();">Edit Recipe</a>
        </div>
      </script>

      <script id="recipe-details-partial" type="text/x-handlebars-template">
        <p>Description: {{description}} </p>
        <ul>
          {{#each ingredients}}
          <li>{{displayIngredient this}}</li>
          {{/each}}
        </ul>
      </script>

      <script id="recipe-form-template" type="text/x-handlebars-template">
        <form onsubmit="updateRecipe();return false;" id="recipe-form">
          Name: <input type="text" id="name"><br>
          Description: <input type="text" id="description"> <br>
          Ingredients: <br>
          <input type="text" id="ingredients1" name="ingredients" ><br>
          <input type="text" id="ingredients2" name="ingredients" ><br>
          <input type="text" id="ingredients3" name="ingredients" ><br>
          <input type="text" id="ingredients4" name="ingredients" ><br>
          <input type="text" id="ingredients5" name="ingredients" ><br>
          <input type="submit">
        </form>
      </script>

    </main>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <script src="test/index-test.js"></script>
  </body>
</html>
