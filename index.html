<!DOCTYPE html>
<html>

<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>

<body>
  <main id="main"></main>

  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="index.js"></script>

  <script id="recipe-template" type="text/x-handlebars-template">
    <h2 id="nameHeader">{{name}}</h2>
    <div>{{> recipeDetailsPartial }}</div>
    <a href="#" onclick="displayEditForm();">Edit Recipe</a>
  </script>

  <script id="recipe-details-partial" type="text/x-handlebars-template">
    <p id="recipeDescription">{{description}}</p>
    <ul>
      {{#each ingredients}}
      <li name="ingredientsList">{{ displayIngredient this }}</li>
      {{/each}}
    </ul>
  </script>

  <script id="recipe-form-template" type="text/x-handlebars-template">
    <form id="recipe-form" onsubmit="createRecipe();">
      {{> recipeFormPartial }}
    </form>
  </script>

  <script id="recipe-form-partial" type="text/x-handlebars-template">
    <label>Name:</label>
    <input id="name" type="text" value="{{name}}">
    <br>
    <label>Description:</label>
    <input id="description" type="text" value="{{description}}">
    <br>
    <label>Ingredients:</label>
    <br> {{#each ingredients}}
    <input name="ingredients" type="text" value="{{this}}"><br> {{else}}
    <input name="ingredients" type="text"><br>
    <input name="ingredients" type="text"><br>
    <input name="ingredients" type="text"><br>
    <input name="ingredients" type="text"><br>
    <input name="ingredients" type="text"><br> {{/each}}
    <input type="submit" name="submit">
  </script>

  <!-- Open this file and call `mocha.run()` in console to run tests -->
  <div id="mocha"></div>
  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/expect/umd/expect.min.js"></script>
  <script>
    mocha.setup('bdd');
  </script>
  <script src="test/index-test.js"></script>
</body>

</html>
