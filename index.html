<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form onsubmit="createRecipe()" id="recipe-form" >
        Name: <input type="text" id="name"><br>
        Description: <input type="textarea" id="description"><br>
        Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
        Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
        Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
        Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
        Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
        <input type="submit" >
      </form>
    </main>



    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h1 id="recipeName">{{name}}</h1>
      {{> recipeDetailsPartial}}
       <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">Description: {{description}}</p>
      <ul>
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
    </ul>
    </script>

  <script id="recipe-form-template" type="text/x-handlebars-template">
    <form id="recipe-form" onsubmit="{{submitAction}};return false;">
          {{> recipeFormPartial }}
  </script>


  <script id="recipe-form-partial" type="text/x-handlebars-template">
    <form onsubmit="createRecipe()" id="recipe-form" >
      Name: <input type="text" id="name" value ="{{name}}">
      Description: <input type="textarea" id="description" value ="{{description}}">
      Ingredients:
      {{#each ingredients}}
      Ingredient:<input type="text" id ="ingredients" name="ingredients" value="this">
      else
      Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
      Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
      Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
      Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
      Ingredient: <input type="text" id ="ingredients" name="ingredients"><br>
      {{/each}}
      <input type="submit" >
    </form>
  </script>

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
