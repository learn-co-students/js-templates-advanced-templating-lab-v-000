<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
     <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit(); return false;">
        <h2>Recipe</h2>
        Description: <input type="text" id="description">
        Name: <input type="text" id="name">
        {{#each ingredients}}
        Ingredients: <input type="text" name="ingredients" value="{{description}}">
        {{/each}}
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <header id="recipeName">{{name}}</header>
        <a href="#" onclick="displayEditForm(); return false;">
          <h2>Edit Recipe</h2>
          {{>recipeDetailPartial}}
      </div>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipe-description">{{description}}</div>
      {{#each ingredients}}
      {{displayIngredient this}}
      {{/each }}
    </script>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
