<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

  <script id="recipe-form-template" type="text/x-handlebars-template">
    <form id="recipe-form" onsubmit="handleSubmit();return false;">
    name: <input type="text" id="name" name="name" value="{{name}}"><br>
    description: <input type="textarea" id="description" name="description" value="{{description}}"><br>
    ingredients:<br>
     {{#each ingredients}}
      <input type="textarea" id="ingredients" name="ingredients" value="{{this}}">
     {{/each}}
    <input type="submit">
    </form>
 </script>

 <script id="recipe-template" type="text/x-handlebars-template">
   <header id="recipeName">{{name}}</header>
   {{>recipeDetailsPartial}}
   <a href="#" onclick="displayEditForm()">Edit Recipe</a>
 </script>

 <script id="recipe-details-partial" type="text/x-handlebars-template">
   <p id="recipeDescription">{{description}}</p>
      <ul>
        {{#each ingredients}}
        {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>

<script id="my-template" type="text/x-handlebars-template">
  <div id="recipe">
    <p>{{description}}</p>
    <ul>
      {{#each ingredients}}
      <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>
</script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
