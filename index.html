<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
        <form id="recipe-form" onsubmit="createRecipe(); return false;">
            Description :<input type="text" id="description">
            <br>
            <fieldset id="ingredients[]">
                Quantity: <input type="text"  name="[0][quantity]">
                Name: <input type="text"  name="[0][name]">
                <br>
                Quantity: <input type="text"  name="[1][quantity]">
                Name: <input type="text"  name="[1][name]">
                <br>
                Quantity: <input type="text"  name="[2][quantity]">
                Name: <input type="text"  name="[2][name]">
                <br>
                <!-- Quantity: <input type="text"  name="[quantity]">
                Name: <input type="text"  name="[name]"> -->
            </fieldset>
            <button type="submit">Submit</button>

    </main>

    <script id="recipe-template" type="text/x-handlebars-template">
        <div id="recipe">
            <p>{{description}}</p>
            <ul>
                {{#each ingredients}}
                    <li>{{name}}</li>
                {{/each}}
            </ul>
            <a onclick="displayEditForm();">Edit Recipe</a>
        </div>

    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->


    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
