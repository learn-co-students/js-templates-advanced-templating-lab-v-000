<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <!-- templates -->
    <script id="recipe-form" type="text/x-handlebars-template">
      {{> recipeFormPartial}}
    </script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="{{submitMethod}};return false;">
        Recipe Name: <br><input id="name" type="text" value="{{name}}"></input><br>
        Recipe Description: <br><input id="description" type="textarea" value="{{description}}"></input><br>
        Ingredients:<br>
        {{#each ingredients}}
          <input name="ingredients" type="text" value="{{this}}"></input><br>
        {{else}}
          <input name="ingredients" type="text"></input><br>
          <input name="ingredients" type="text"></input><br>
          <input name="ingredients" type="text"></input><br>
        {{/each}}
        <input name="ingredients" type="text"></input><br>
        <input name="ingredients" type="text"></input><br>
        <input type="submit"></input>
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h2 id="recipeName" >{{name}}</h2>
      {{> recipeDetailsPartial}}
      <a onclick="displayEditForm();return false;" href="#">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{description}}</p>
      <ul>
        {{#each ingredients}}
          <li>{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
