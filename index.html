<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>


    <!-- Templates -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <div>
        <form id="recipe-form" onsubmit="handleSubmit(); return false;">
        <p>Name:</p>
        <input type="text" name="name" value="{{name}}" id="name"/>
        <p>Description:</p>
        <input type="text" name="description" value="{{description}}" id="description"/>
        <p>Ingredients:</p>
        {{#each ingredients}}
        <input type="text" name="ingredients" value="{{this}}"/>
        {{/each}}
        <input type="submit"/>
        </form>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="recipe-template">
      <h2 id="recipeName">{{name}}</h2>
      <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      {{>recipeDetailsPartial}}
    </script>

    <script type="text/x-handlebars-template" id="recipe-details-partial">
      <p id="recipeDescription">{{description}}</p>
      <ul>
        {{#each ingredients}}
        {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

  </body>
</html>
