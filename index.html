<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <div id="form-div">

      </div>

      <div id="recipe">
        
      </div>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    
    
    <script type="text/x-handlebars-template" id="recipe-details-partial">
      <p>{{ description }}</p>
        <ul>
          {{#each ingredients}}
          {{ displayIngredient this }}
          {{/each}}
        </ul>
      
    </script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script type="text/x-handlebars-template" id="recipe-template">
      <div>
        <p>---------------------------------</p>
        <h1>{{ name }}</h1>
        {{> recipeDetailsPartial }}
        <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      </div>
    </script>
    
    <script type="text/x-handlebars-template" id="recipe-form-template">
      <form id='recipe-form' onSubmit="createRecipe();return false;">
          Name: <input type="text" name="name" id="name">
          Description: <input type="textarea" name="description" id="description">
          Ingredient 1: <input type="text" name="ingredients" >
          Ingredient 2: <input type="text" name="ingredients" >
          Ingredient 3: <input type="text" name="ingredients" >
          Ingredient 4: <input type="text" name="ingredients" >
          Ingredient 5: <input type="text" name="ingredients" >
          <input type="submit" name="">
        </form>
    </script>
  </body>
</html>
