<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">

    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <!-- Handlebar Templates Start Here-->

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="createRecipe();return false;">
          {{> recipeFormPartial }}
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <article>
        <header><h3 id="recipeName">{{name}}</h3></header>
        <div>
          {{> recipeDetailsPartial }}
        </div>
        <footer><a href="#" onclick="displayEditForm();">Edit Recipe</a></footer>
      </article>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipeDescription">{{ description }}</div>
      <ul>
        {{#each ingredients}}
        {{ displayIngredient this }}
        {{/each}}
      </ul>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      Name: <input id="name" type="text" value="{{name}}">
      Description: <input id="description" type="text" value="{{description}}">

      <h3>Ingredients</h3>
      {{#each ingredients}}
      <input name="ingredients" type="text" value="{{this}}">
      {{else}}
      <input name="ingredients" type="text">
      <input name="ingredients" type="text">
      <input name="ingredients" type="text">
      <input name="ingredients" type="text">
      <input name="ingredients" type="text">
      {{/each}}
      <input type="submit">
    </script>
    
    <!-- Handlebar Templates End Here -->
  </body>
</html>
