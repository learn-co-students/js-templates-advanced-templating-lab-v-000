<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form" onSubmit="createRecipe(); return false;">
        Name: <input type="text" id="name"><br><br>
        Description: <input type="text" id="description"><br><br>
        Ingredient1: <input name="ingredient" type="text"><br><br>
        Ingredient2: <input name="ingredient" type="text"><br><br>
        Ingredient3: <input name="ingredient" type="text"><br><br>
        Ingredient4: <input name="ingredient" type="text"><br><br>
        Ingredient5: <input name="ingredient" type="text"><br><br>
      </form>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="recipe-form-template" type="text/x-handlebars-template">

    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      {{name}}
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      {{> recipeDetailsPartial}}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      {{description}}
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
    </script>
  </body>
</html>
