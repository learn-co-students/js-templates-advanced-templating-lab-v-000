<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script id="my-template" type="text/x-handlebars-template">
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
          Name: <input type="text" id="name">
          Description: <input type="text" id="description">
              {{#each ingredients}}
              Ingredient: <input type="text" name="ingredients" value={{this}}><br>
              {{else}}
                Ingredient 1: <input type="text" name="ingredients"><br>
                Ingredient 2: <input type="text" name="ingredients"><br>
                Ingredient 3: <input type="text" name="ingredients"><br>
                Ingredient 4: <input type="text" name="ingredients"><br>
                Ingredient 5: <input type="text" name="ingredients"><br>
              {{/each}}
          <input type="submit">
    </script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="createRecipe()">
        {{ > recipeFormPartial }}
      </form>
    </script>

    <script id="page-template" type="text/x-handlebars-template">
        Sidebar: <input type="text">
        Post: <input type="text">
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
          {{ name }}
          <a onsubmit="displayEditForm()">Edit Recipe</a>
          {{> recipeDetailsPartial }}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
          {{ description }}
          {{ #each ingredients }}
            {{ displayIngredient this}}
          {{ /each }}
    </script>

    <script id="post-template" type="text/x-handlebars-template">
      <article>
          <head>Post's title: <input type="text"></head>
          <footer>Post's Author: <input type="text"></footer>
      </article>
    </script>

    <script id="comments-template" onsubmit="postComment()" type="text/x-handlebars-template">
    </script>

    <script id="comment-template" type="text/x-handlebars-template">
    </script>

    <script id="post-form" type="text/x-handlebars-template">
      <form onsubmit="createPost()">
        Title: <input type="text" id="title">
        Body: <input type="text" id="body">
        Author: <input type="text" id="author">
      </form>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
