<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit()">
        <div>Name: <input type="text" id="name" name="name" value="{{name}}"></div>
        {{#each ingredients}}
        <div>Ingredient: <input name="ingredients" type="text" value="{{this}}"></div>
        {{/each}}
        <div>Description: <input type="text" id="description" name="description" value="{{description}}"></div>
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <h2 id="recipeName">{{name}}</h2>
      {{> recipeDetailsPartial}}
      <a href="#" onclick="displayEditForm(this)">Edit Recipe</a>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{description}}</p>
      {{#each ingredients}}
      <ul>{{displayIngredient this}}</ul>
      {{/each}}
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
