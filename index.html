<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />

  <body>

    
    <main id="main">
      
    </main>
    
    
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    
    
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <div id="new_recipe">
        <form id="recipe-form" onsubmit=createRecipe();return false;">
          {{>recipeDetailsPartial}}
      </div>
    </script>
    
    
    
    <script id="recipe-template" type="text/x-handlebars-template">
      <h3 id="name">{{name}}</h3>
        {{>recipeDetailsPartial}}
      
        "Edit Recipe" link - displayEditForm()
    </script>
      
      
      
    <script id="recipe-details-partial">
      for {{description}}, {{#each ingredients}}{{/each}}
    </script>
    
      
      

    
      #editing
      "Edit Recipe" link directs to...
      displayEditForm()
      that renders template recipe-form-template 
      that allows edit of recipe 
      onSubmit updateRecipe()
      
      
      user same recipe-form-template for new and edit
