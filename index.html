<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.0/handlebars.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="recipe-form-template"  type="text/x-handlebars-template">
      <form id="recipe-form" onSubmit="{{method}}; return false;">
        Name: <input type="text" name="name" id="name" value="{{name}}"><br>
        Description: <input type="text" name="description" value="{{description}}"><br>
        Ingredients:<br>
        {{#each ingredients}}
          <input class="ingredient" name="ingredients" value="{{this.name}}"><br>
        {{/each}}
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <h3 id="name1">{{name}}</h3>
      <p><a href="#" onclick="displayEditForm()">Edit Recipe</a></p>
        {{>recipeDetailsPartial}}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="description">{{description}}</p>
      <ol>
      {{#each ingredients}}
        <li class="ingredients">{{displayIngredient this}}</li>
      {{/each}}
    </ol>
    </script>

  </body>
</html>
