<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    
    <!--  -----Recipe Template-----  -->
    <script id="recipe-template" type="text/x-handlebars-template">
      <article>
        <header>Recipe: {{name}}</header>
        {{> recipeDetailsPartial }}
        <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      </article>
    </script>

    <!--  -----Recipe Form Template-----  -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <!--  -----Recipe Form-----  -->
      {{> recipeFormPartial}}
    </script>

    <!--  -----Recipe Edit Form Template-----  -->
    <script id="edit-form-template" type="text/x-handlebars-template">
      <!--  -----Recipe Form-----  -->
      {{> recipeFormPartial}}
    </script>

    <!--  -----Recipe Details Parial-----  -->
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div>
        Description: {{description}}<br>
        Ingredients:<br>
        {{#each ingredients}}
          {{displayIngredient this}}<br>
        {{/each}}
      </div>
    </script>

    <!--  -----Recipe Form Parial-----  -->
    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <!--  -----Recipe Form-----  -->
      <form id="recipe-form" onsubmit="createRecipe();return false;">
        Name: <input type="text" id="name"><br>
        Description: <input type="text" id="description"><br>
        Ingredients:<br>
        <input type="text" name="ingredients"><br>
        <input type="text" name="ingredients"><br>
        <input type="text" name="ingredients"><br>
        <input type="text" name="ingredients"><br>
        <input type="text" name="ingredients"><br>
        <input type="submit">
      </form>
    </script>
    
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
