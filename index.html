<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main"> </main>

      <script id="recipe-form-template" type="text/x-handlebars-template">
        <form id="recipe-form" onsubmit="handleSubmit();return false;"><br>
          Recipe Name: <input id="name" type="text" value="{{name}}"><br><br>
          Description: <input id="description" type="text" value="{{description}}"><br><br>
          <h3> Ingredients </h3>
          {{#each ingredients}}
          <input type="text" name="ingredients" value="{{this}}"><br><br>
          {{else}}
          Ingredient 1: <input type="text"  name="ingredients"><br><br>
          Ingredient 2: <input type="text"  name="ingredients"><br><br>
          Ingredient 3: <input type="text"  name="ingredients"><br><br>
          Ingredient 4: <input type="text"  name="ingredients"><br><br>
          Ingredient 5: <input type="text"  name="ingredients"><br><br>
          {{/each}}
          <input type="submit" value="Submit">
        </form>
      </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <article>
        <header><h2>Recipe:</h2><h3 id="name">{{name}}</h3></header>
        <div> {{>recipeDetailsPartial}} </div>
      <footer> <a href="#" onclick="displayEditForm();return false;">Edit Recipe</a></footer>
      </article>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <h3>Descripton:</h3>
      <p  id="description">{{description}}</p>
      <h4>Ingredients:</h4>
      <ul>
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
      </ul>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
