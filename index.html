<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form" onsubmit="createRecipe();">
        Name:<input type="text" id="name"></input><br>
        Description:<input type="text" id="description"></input><br>
        Ingredients<br><input type="text" name="ingredients"></input>
        <input type="text" name="ingredients"></input>
        <input type="text" name="ingredients"></input>
        <input type="text" name="ingredients"></input>
        <input type="text" name="ingredients"></input>
        <input type="submit">
      </form>
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">

      <!-- <input type="text" id="quantity">{{quantity}}</input> -->
      <!-- <input type="text" id="name">{{name}}</input> -->
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        {{name}}
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
        {{> recipeDetailsPartial}}
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>{{description}}</p>
      <ul>
        {{#each ingredients}}
        <li>{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
