<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
 " <body>
    <main id="main">
        
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{method}}">
        Name: <input type="text" id="name" value="{{recipe.name}}"> <br>
        Description: 
        <textarea id="description">{{recipe.description}}</textarea> 
        <br>
        Ingredients: <br>
        <ol>
          <li>
            <input type="text" name="ingredients" value="{{recipe.ingredient1.name}}"> 
          </li>
          <li>
            <input type="text" name="ingredients" value="{{recipe.ingredient2.name}}"> 
          </li>
          <li>
            <input type="text" name="ingredients" value="{{recipe.ingredient3.name}}"> 
          </li>
          <li>
            <input type="text" name="ingredients" value="{{recipe.ingredient4.name}}"> 
          </li>
          <li>
            <input type="text" name="ingredients" value="{{recipe.ingredient5.name}}"> 
          </li>
        </ol> <br>

        <input type="submit">
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="{{id}}">
        <h3 class="recipe-name">{{name}}</h3>
        <a href="#" onclick='displayEditForm();'>Edit Recipe</a>
        {{> recipeDetailsPartial}}
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p class="recipe-desc">{{description}}</p>
      <ol class="recipe-ingredients">
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
      </ol>
    </script>
  </body>
</html>
