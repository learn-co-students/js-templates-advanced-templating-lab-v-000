<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit={{onSubmit}}>
        {{> recipeFormPartial}}
        <input type="submit" />
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      Name:
      <div id="recipe-name-existing">
          {{name}}
      </div>
        {{> recipeDetailsPartial}}
      <a href='#' onclick='displayEditForm()'>Edit Recipe</a> <br />
    </script>

    <script id="recipe-details-partial"  type="text/x-handlebars-template">
      Description:
      <div id="recipe-desc-existing">
         {{description}}
      </div>
      <p>
        Ingredients:
      </p>
      <ul>
        {{#each ingredients}}
          <p>{{displayIngredient}}</p>
        {{/each}}
      </ul>
    </script>

    <script id="recipe-form-partial"  type="text/x-handlebars-template">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value={{name}} ><br />
      <label for='description'>Description:</label>
      <input type="text" id="description" name="description" value={{description}} ><br />
      <label for='ingredients'>Ingredients:</label><br />
      {{#each ingredients}}
        <input name="ingredients" type="text" value="{{this.name}}"><br>
      {{else}}
        <input name="ingredients" type="text"><br>
        <input name="ingredients" type="text"><br>
        <input name="ingredients" type="text"><br>
        <input name="ingredients" type="text"><br>
        <input name="ingredients" type="text"><br>
      {{/each}}
    </script>

  </body>
</html>
