<!DOCTYPE html>
<html>

<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>

<body>
  <main id="main">
  </main>

  <script id="recipe-form-template" type="text/x-handlebars-template">
    <form id="recipe-form" onsubmit="{{submitAction}};return false;">
      {{> recipeFormPartial }}
    </form>
  </script>

  <script id="recipe-form-partial" type="text/x-handlebars-template">
    Name: <input type="text" id="name" value="{{name}}"><br>
    Description: <input type="text" id="description" value="{{description}}"><br>
    {{#each ingredients}}
      <input name="ingredients" type="text" value="{{this}}"><br>
    {{else}}
      Ingredient 1:<input name="ingredients" type="text"><br>
      Ingredient 2:<input name="ingredients" type="text"><br>
      Ingredient 3:<input name="ingredients" type="text"><br>
      Ingredient 4:<input name="ingredients" type="text"><br>
      Ingredient 5:<input name="ingredients" type="text"><br>
    {{/each}}
    <input type="submit">
  </script>

  <script id="recipe-template" type="text/x-handlebars-template">
    <div id="nameHeader">
      {{name}}
    </div>- {{> recipeDetailsPartial}}
    <p><a href="#" onclick="displayEditForm()">Edit Recipe</a></p>
  </script>

  <script id="recipe-details-partial" type="text/x-handlebars-template">
    <div id="recipeDescription">
      {{description}}
    </div>
    <ul>
      {{#each ingredients}} {{displayIngredient this}} {{/each}}
    </ul>
  </script>

  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="index.js"></script>
  <!-- Open this file and call `mocha.run()` in console to run tests -->
  <div id="mocha"></div>
  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/expect/umd/expect.min.js"></script>
  <script>
    mocha.setup('bdd');
  </script>
  <script src="test/index-test.js"></script>
</body>

</html>
