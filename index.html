<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>

    <main id="main">

    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="createRecipe();return false;">
        Name: <input type="text" id="recipeName"><br>
        Description: <input type="text" id="recipeDescription"><br>
        Ingredient: <input type="textarea" id="ingredient1"><br>
        Ingredient: <input type="textarea" id="ingredient2"><br>
        Ingredient: <input type="textarea" id="ingredient3"><br>
        Ingredient: <input type="textarea" id="ingredient4"><br>
        Ingredient: <input type="textarea" id="ingredient5"><br>
        <input type="submit">
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      {{name}}

      {{> recipeDetailsPartial }}
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      {{description}}
      {{#each ingredients}}
        <li>{{name}}</li>
      {{/each}}
    </script>


    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
