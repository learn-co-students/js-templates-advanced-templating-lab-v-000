<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form", onsubmit="createRecipe(); return false;">
        Name: <input type="text" id="name"><br>
        Description: <input type="textarea" id="description"><br>
        Ingredients:
          <input type="textarea" name="ingredients"><br>
          <input type="textarea" name="ingredients"><br>
          <input type="textarea" name="ingredients"><br>
          <input type="textarea" name="ingredients"><br>
          <input type="textarea" name="ingredients"><br>
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <!-- TEMPLATES -->
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h2>{{name}}</h2>
        {{> recipeDetailsPartial }}
        <a href="#" onclick="displayEditForm(); return false;">Edit Recipe</a>
      </div>
    </script>


    <script id="recipe-form-template" type="text/x-handlebars-template">
      {{> recipeFormPartial }}
    </script>

    <!--PARTIALS -->
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div>
        <p>{{ description }}</p>
        <ul>
          {{#each ingredients}}
          <li>{{displayIngredient this}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      Name: <input type="text" id="name" value="{{name}}"><br>
      Description: <input type="textarea" id="description" value="{{description}}"><br>
      Ingredients:
        <input type="textarea" name="ingredients"><br>
        <input type="textarea" name="ingredients"><br>
        <input type="textarea" name="ingredients"><br>
        <input type="textarea" name="ingredients"><br>
        <input type="textarea" name="ingredients"><br>
      <input type="submit" onclick={{submitAction}}>
    </script>
  </body>
</html>
