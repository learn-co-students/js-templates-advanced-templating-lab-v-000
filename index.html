<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form onSubmit="createRecipe()" id="recipe-form">
        Name: <input type="text" id="name">
        Desciption: <input type="textarea" id="description">
        Ingredients: <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
      </form>
      
      
      
      
    </main>
    <script id="recipe-template" type="text/x-handlebars-template">
      <div>
        {{name}}
        {{link}}
        {{> recipeDetailsPartial }}
      </div>
    </script>
    
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div>
        {{description}}
        <ul>
          {{#each ingredients}}
            <li>{{name}}</li>
          {{/each}}
        </ul>
    </script>
    
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
