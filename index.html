<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
		<script id="recipe-form-template" type="text/x-handlebars-template">
			<form id="recipe-form" name="recipe-form" onsubmit="return handleSubmit()" method="post">
				Name: <input type="text" id="name" name="name" value="{{this.name}}"><br></br>
				Description: <input type="text" id="description" name="description" value="{{this.description}}"><br></br>
				<div id="ingredients">
					{{#each this.ingredients}}
						Ingredient: <input type="text" name="ingredients" class="ingredient" value="{{this}}"><br></br>
					{{/each}}
				</div>
				<input type="submit" value="Submit">
			</form>
		</script>
		<script id="recipe-template" type="text/x-handlebars-template">
			<h2 id="recipeName">{{name}}</h2>
			<a href="#" onclick="displayEditForm();">Edit Recipe</a>
			{{> recipeDetailsPartial}}
		</script>
		<script id="recipe-details-partial" type="text/x-handlebars-template">
			<h1 id="recipeDescription">{{description}}</h1>

			<h2>Ingredients</h2>
			<ul>
				{{#each ingredients}}
					{{displayIngredient this}}
				{{/each}}
			</ul>
		</script>
  </body>
</html>
