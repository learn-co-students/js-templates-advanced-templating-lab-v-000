<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">

    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
          <form id="recipe-form" onsubmit={{submitType}}>
            Name:<input type="text" id="name" value={{name}}><br>
            Description: <input type="textarea" id="description" value={{description}}><br>
            {{#if ingredients}}
              {{#each ingredients}}
                Ingredient: <input type="textarea" id="ingredient-{{@index}}" name="ingredients" value={{displayIngredient}}><br>
              {{/each}}
            {{else}}
              Ingredient: <input type="textarea" id="ingredient-01" name="ingredients"><br>
              Ingredient: <input type="textarea" id="ingredient-02" name="ingredients"><br>
              Ingredient: <input type="textarea" id="ingredient-03" name="ingredients"><br>
              Ingredient: <input type="textarea" id="ingredient-04" name="ingredients"><br>
              Ingredient: <input type="textarea" id="ingredient-05" name="ingredients"><br>
            {{/if}}


            <input type="submit">
          </form>
        </script>

        <script id="recipe-template" type="text/x-handlebars-template">
           <p id="recipe-name">{{name}}</p>
           {{> recipeDetailsPartial}}
           <a href="#" onclick="displayEditForm();">Edit Recipe</a>
         </script>

         <!-- create a partial that has the description and ingredients in it -->
         <script id="recipe-details-partial" type="text/x-handlebars-template">
           <p>{{description}}</p>
           <p>Ingredients:</p>
           <ul>
           {{#each ingredients}}
             <li>{{displayIngredient this }}</li>
           {{/each}}
           </ul>
         </script>




  </body>
</html>
