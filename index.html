<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script type="text/x-handlebars-template" id="recipe-template">
      <div id="recipe">
        <p id="recipe-name">{{name}}</p>
        {{>recipeDetailsPartial}}
        <a onclick="displayEditForm();return false;" href="#">Edit Recipe</a>
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipe-description">{{description}}</p>
      <ul>
        {{#each ingredients}}
        <li>{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="edit-recipe-partial" type="text/x-handlebars-template">
      <form>
        <input type="text" name="ingredient" value="{{this}}">
      </form>
    </script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{action}};return false;">
        {{> recipeFormPartial}}
      </form>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
        Name: <input type="text" id="name"><br>
        Description: <input type="text" id="description"><br>
        Ingredients: <br>
        <label>Ingredient Name</label>
        <input type="text" name="ingredients"><br>
        <label>Ingredient Name</label>
        <input type="text" name="ingredients"><br>
        <label>Ingredient Name</label>
        <input type="text" name="ingredients"><br>
        <label>Ingredient Name</label>
        <input type="text" name="ingredients"><br>
        <label>Ingredient Name</label>
        <input type="text" name="ingredients"><br>
      <input type="submit">
    </script>

  </body>
</html>
