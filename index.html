<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <div>
        <form id="recipe-form" onsubmit="handleSubmit(); return false;">
          Recipe name: <input id="name" name="name" type="text" value="{{name}}" /><br>
          Description: <input id="description" name="description" type="text" value="{{description}}" /><br>
          {{#each ingredients}}
            <p>
              <label for="ingredients">Ingredient: </label>
              <input name="ingredients" type="text" value="{{this}}" />
            </p>
          {{/each}}
          <input type="submit">
        </form>
      </div>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <header id="recipeName">{{ name }}</header>

      {{> recipeDetailsPartial }}

      <div>
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      </div>

    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipeDescription">{{ description }}</div>

      {{#each ingredients}}
        {{ displayIngredient this}}
      {{/each}}
    </script>

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
