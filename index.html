<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main"></main>
    
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>


    <script id="recipe-form-template" type="text/x-handlebars-template">
      {{> recipeFormPartial }}
    </script>
    
    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitAction}};return false;">
        Name: <input type="text" id="name" name="name" value="{{name}}">
        Description: <input type="textarea" id="description" name="description" value="{{description}}">
        Ingredients: 
        {{#each ingredients}}
          <input type="text" name="ingredients" value={{this}}>
          <br/>
        {{else}}
          <input type="text" name="ingredients"><br/>
          <input type="text" name="ingredients"><br/>
          <input type="text" name="ingredients"><br/>
          <input type="text" name="ingredients"><br/>
          <input type="text" name="ingredients"><br/>
        {{/each}}

        <input type="submit">
      </form>
    </script>
    
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h1 id="recipe-name">{{name}}</h1>
        <a href="#" onclick="displayEditForm(); return false;">Edit Recipe</a>
        {{> recipeDetailsPartial }}
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipe-details">
        <h3 id="recipe-description">Description: {{description}}</h3>
        <h3>Ingredients:</h3>
        <ul id="recipe-ingredients">
          {{#each ingredients}}
            <li>{{displayIngredient this}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

  </body>
</html>
