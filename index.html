<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">

    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <div id="recipe-form-div">
        <form id="recipe-form" onsubmit="{{ onsubmit }} return false;">
          Name: <input type="text" id="name" value="{{ name }}"><br>
          Description: <input type="textarea" id="description" value="{{ description }}"><br>
          Ingredients: <br>
          <input type="text" name="ingredients" value="{{ ingredients.[0] }}"><br>
          <input type="text" name="ingredients" value="{{ ingredients.[1] }}"><br>
          <input type="text" name="ingredients" value="{{ ingredients.[2] }}"><br>
          <input type="text" name="ingredients" value="{{ ingredients.[3] }}"><br>
          <input type="text" name="ingredients" value="{{ ingredients.[4] }}"><br>
          <input type="submit">
        </form>
      </div>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h3 id="recipeName">{{ name }}</h3>
        {{> recipeDetailsPartial }}
        <a onClick="displayEditForm();">Edit Recipe</a>
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
        <p id="recipeDescription">{{ description }}</p>
        Ingredients: <br>
        <ul>
          {{#each ingredients}}
            {{ displayIngredient this }}
          {{/each}}
        </ul>
    </script>

  </body>
</html>
