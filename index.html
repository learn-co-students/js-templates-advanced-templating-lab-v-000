<!DOCTYPE html>
<html>

<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>

<body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="test/index-test.js"></script>

<!-- Form Template -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
        <form id="recipe-form" onsubmit="handleSubmit(); return false;">
          <p>
            <label for="name">Name </label>
            <input id="name" name="name" type="text" value="{{name}}">
          </p>
          <p>
            <label for="description">Description </label>
            <input id="description" type="text" value="{{description}}">
          </p>
          {{#each ingredients}}
          <p>
            <label for="ingredients">Ingredients </label>
            <input name="ingredients" type="text" value="{{this}}">
          </p>
          {{/each}}
          <p>
            <input type="submit">
          </p>
        </form>
    </script>

  <!-- Recipe Template -->
  <script id="recipe-template" type="text/x-handlebars-template">
    <header id="recipeName">{{name}}</header>
    <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    {{> recipeDetailsPartial }}
  </script>

  <script id="recipe-details-partial" type="text/x-handlebars-template">
    <div id="details-div">
      <p id="recipeDescription">{{description}}</p>
      <p>Ingredients: </p>
        <ul>
          {{#each ingredients}}
            {{displayIngredient this}}
          {{/each}}
        </ul>
    </div>
  </script>
</body>

</html>
