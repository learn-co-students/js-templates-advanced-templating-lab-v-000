<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main"></main>

    <!-- Handlebars Templates -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitAction}};return false">
        {{> recipeFormPartial}}
      </form>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
        Name: <input type="text" id="name" value="{{name}}"><br />
        Description: <textarea id="description">{{description}}</textarea><br />
        Ingredients:
          <ol>
            {{#each ingredients}}
              <li name="ingredients">
                Name: <input type="text" class="ingredient-name" value="{{name}}" />,
                Quantity: <input type="text" class="ingredient-quantity" value="{{quantity}}" />
              </li>
            {{else}}
              <li name="ingredients">
                Name: <input type="text" class="ingredient-name" />,
                Quantity: <input type="text" class="ingredient-quantity" />
              </li>
              <li name="ingredients">
                Name: <input type="text" class="ingredient-name" />,
                Quantity: <input type="text" class="ingredient-quantity" />
              </li>
              <li name="ingredients">
                Name: <input type="text" class="ingredient-name" />,
                Quantity: <input type="text" class="ingredient-quantity" />
              </li>
              <li name="ingredients">
                Name: <input type="text" class="ingredient-name" />,
                Quantity: <input type="text" class="ingredient-quantity" />
              </li>
              <li name="ingredients">
                Name: <input type="text" class="ingredient-name" />,
                Quantity: <input type="text" class="ingredient-quantity" />
              </li>
            {{/each}}
          </ol>
          <input type="submit" />
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h3 id="name">{{name}}</h3>
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
        {{>recipeDetailsPartial}}
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="description">
        {{description}}
      </p>
      <ul>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
