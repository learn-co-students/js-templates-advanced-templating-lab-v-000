<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>



    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>{{description}}</p>
      <ul>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{functionToCallOnSubmit}}()">
        Name: <input type="text" id="name" value="{{currentName}}"><br>
        Description: <input type="text" id="description" value="{{currentDescription}}"><br>
        Ingredients: <br>
          1: <input type="text" id="ingredient1" name="ingredients" value={{currentIngredient1}}><br>
          2: <input type="text" id="ingredient2" name="ingredients" value={{currentIngredient2}}><br>
          3: <input type="text" id="ingredient3" name="ingredients" value={{currentIngredient3}}><br>
          4: <input type="text" id="ingredient4" name="ingredients" value={{currentIngredient4}}><br>
          5: <input type="text" id="ingredient5" name="ingredients" value={{currentIngredient5}}><br>
        <input type="submit">
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe-details">
        <h3>{{name}}</h3>
        <div>{{> recipeDetailsPartial }}</div>
        <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      </div>
    </script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      {{> recipeFormPartial }}
    </script>


    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
