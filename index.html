<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    <form id="recipe-form" name="recipe-form" onsubmit="handleSubmit(); return false" style="margin: 20px 0px 0px 20px">
      <label>
        Recipe Name: 
      </label>
      <br/>
      <input id="name" name="recipe-name">
      <br/>
      <br/>
      <label>
        Descriptions:
      </label>
      <br/>
      <input id="description" style="resize:none;overflow:hidden"  name="recipe-description"></textarea>
      <br/><br/>
        <input name="ingredients" value="None" placeholder="Ingredient"><br/>
        <input name="ingredients" value="None" placeholder="Ingredient"><br/>
        <input name="ingredients" value="None" placeholder="Ingredient"><br/>
        <input name="ingredients" value="None" placeholder="Ingredient"><br/>
        <input name="ingredients" value="None" placeholder="Ingredient"><br/>
        <input name="ingredients" value="None" placeholder="Ingredient"><br/>
         <br/>
      <input type="submit" value="Save Recipe"/>
    </form>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
 
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
   <script id="recipe-form-template" type="text/x-handlebars-template">
   </script>
    <script id="recipe-template" type="text/x-handlebars-template">
    <div id="show-page">
      <h2 id="name">{{name}}</h2>
      <a onclick="displayEditForm()">Edit Recipe</a>
      <br/>
      <br/>
      {{> recipeDetailsPartial }}
      </div>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="description">{{description}}</p> 
      <br/>
      <ul>
      {{#each ingredients}}
          {{ displayIngredient this }}
      {{/each}}
      </ul>
    </script>
      <script src="index.js"></script>
    <script src="test/index-test.js"></script>
  </body>
</html>
