<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main"></main>

    <!-- holds the recipe form and the variable placeholders -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitAction}};return false;">
        Recipe Name: <br><br>
        <input type="text" id="name" value="{{name}}"><br><br><br>
        Description: <br><br>
        <input type="text" id="description" value="{{description}}"><br><br><br>
        Ingredients: <br><br>
        {{#each ingredients}}
        <input type="text" name="ingredients" value="{{this}}"><br><br>
        {{else}}
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        {{/each}}
        <input type="submit">
      </form>
    </script>

    <!-- holds the recipe show html -->
    <script id="recipe-template" type="text/x-handlebars-template">

      <h3>Recipe: <header id="name">{{name}}</header></h3>
      {{> recipeDetailsPartial }}
      <br><footer><a href="#" onclick="displayEditForm();">Edit Recipe</a></footer>
    </script>

    <!-- holds the recipe description and ingredients details -->
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <h3>Description:</h3>
      <p id="description">{{description}}</p>
      <h4>Ingredients:</h4>
      <ul>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
