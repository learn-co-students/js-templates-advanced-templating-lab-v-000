<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />

  <body>
    <main id="main"><form id="recipe-form-template" onsubmit="createRecipe(); return false;">

      Ingredient: <input type="text" id="recipeIngredient"><br>
      <input type="sumbit">
    </form>
    </main>
    <script id="recipe-template" type="text/x-handlebars-template">
      {{> name }}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      {{ description }}
      {{ ingredients }}
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
