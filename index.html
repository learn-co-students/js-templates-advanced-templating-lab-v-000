<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <main>
      <form id="recipe-form" onsubmit="createRecipe()">
        <label>Name</label>
        <input type="text" id="name"><br>
        <input type="text" id="description"><br>
        <input type="text" name="ingredients"><br>
        <input type="text" name="ingredients"><br>
        <input type="text" name="ingredients"><br>
        <input type="text" name="ingredients"><br>
        <input type="text" name="ingredients"><br>
        <input type="submit">
      </form>

      <script id="recipe-template" type="text/x-handlebars-template">
        <h2>{{name}}</h2>
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
        Handlebars.registerPartial('recipeDetailsPartial', '{{name}}')
        {{> recipeDetailsPartial }}
      </script>

      <script id="recipe-details-partial" type="text/x-handlebars-template">
        <div id="recipe">
          <p>{{description}}</p>
          <ul>
            {{#each ingredients}}
              {{ displayIngredient this }}
            {{/each}}
          </ul>
        </div>
      </script>

      <script id="recipe-form-template" type="text/x-handlebars-template">
      </script>

      <script id="edit-form-template" type="text/x-handlebars-template">
      </script>

    </main>
</html>
