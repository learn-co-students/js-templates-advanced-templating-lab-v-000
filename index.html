<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <h3>Create Recipe</h3>
      {{> recipeFormPartial}}
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h3 id="recipeName">{{name}}</h3>
      {{> recipeDetailsPartial}}
      <a href="#" onclick="displayEditForm()">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p><b>Description: </b><span id="description">{{description}}</span></p>
      <h4>Ingredients</h4>
      <ul>
        {{#each ingredients}}
          {{ displayIngredient this }}
        {{/each}}
      </ul>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="createRecipe()">
        <label id="name" for="name">Name</label>
        <input type="text" name="name" value={{name}}><br>
        <label for="description">Description</label>
        <input type="text" name="description" value={{description}}><br>
        <br>
        {{#if ingredients}}
           {{#each ingredients}}
              <label for="ingredient">Ingredient</label>
              <input type="text" name="ingredients" value={{name}}><br>
          {{/each}}
        {{/if}}
         <label for="ingredients">Ingredient</label>
         <input type="text" name="ingredients"><br>
         <label for="ingredients">Ingredient</label>
         <input type="text" name="ingredients"><br>
         <label for="ingredients">Ingredient</label>
         <input type="text" name="ingredients"><br>
         <label for="ingredients">Ingredient</label>
         <input type="text" name="ingredients"><br>
         <label for="ingredients">Ingredient</label>
         <input type="text" name="ingredients"><br>
        <br>
        <input type="submit" value="Create Recipe">
      </form>
    </script>
    
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
