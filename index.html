<!DOCTYPE html>
<html>

<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>

<body>
  <main id="main">
  </main>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="index.js"></script>

  <script id="recipe-form-template" type="text/x-handlebars-template">
    <form id="recipe-form" onsubmit="{{submitAction}};return false;">
      {{>recipeFormPartial}}
    </form>
  </script>

  <script id="recipe-form-partial" type="text/x-handlerbars-template">
    Name: <input id="name" type="text" value="{{name}}"><br> Description: <input id="description" type="text" value="{{description}}"><br> {{#if ingredients}} {{#each ingredients}}
    <input name="ingredients" type="text" value="{{this}}"><br> {{/each}} {{else}}
    <h4>Ingredients:</h4> 1. <input name="ingredients" type="text"><br> 2. <input name="ingredients" type="text"><br> 3. <input name="ingredients" type="text"><br> 4. <input name="ingredients" type="text"><br> 5. <input name="ingredients" type="text"><br> {{/if}}
    <input type="submit">
  </script>

  <script id="recipe-template" type="text/x-handlebars-template">
    <article>
      <h1 id="recipeName"> {{name}} </h1>
      <div>{{>recipeDetailsPartial}}</div>
      <footer><a href="#" onclick="displayEditForm();">Edit Recipe</a></footer>
    </article>
  </script>

  <script id="recipe-details-partial" type="text/x-handlebars-template">
    <p id="recipeDescription"> {{description}} </p>
    <ul>
      {{#each ingredients}} {{displayIngredient this}} {{/each}}
    </ul>
  </script>
  <!-- Open this file and call `mocha.run()` in console to run tests -->
  <div id="mocha"></div>
  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/expect/umd/expect.min.js"></script>
  <script>
    mocha.setup('bdd');
  </script>
  <script src="test/index-test.js"></script>
</body>

</html>
