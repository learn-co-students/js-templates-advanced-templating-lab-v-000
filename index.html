<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <script id="recipe-form-template" type="text/x-handlebars-template">
        <form id="recipe-form" onSubmit="createRecipe(); return false;">
          Recipe name: <input type="text" id="name" value="{{name}}"><br>
          Description: <input type="textarea" id="description" value="{{description}}"><br>
          Ingredients: <br>
            {{#if ingredients}}
              {{#each ingredients}}
                <input type="text" value="{{displayIngredient this}}"></br>
              {{/each}}
            {{else}}
              <p><input name="ingredients" type="text"></p>
              <p><input name="ingredients" type="text"></p>
              <p><input name="ingredients" type="text"></p>
              <p><input name="ingredients" type="text"></p>
              <p><input name="ingredients" type="text"></p>
   
            {{/if}}
          <input type="submit">
        </form>
      </script>

      <!-- <script id="edit-form-template" type="text/x-handlebars-template">
        <form id="edit-recipe-form" onSubmit="updateRecipe(); return false;">
          Recipe name: <input type="text" id="name" value="{{name}}"><br>
          Description: <input type="textarea" id="description" value="{{description}}"><br>
          Ingredients: <br>
          {{#each ingredients}}
            <input type="text" value="{{displayIngredient this}}"></br>
          {{/each}}
          <input type="submit">
        </form> -->
          
      </script>

      <script id="recipe-form-partial" type="text/x-handlebars-template">
      </script>
      <script id="recipe-template" type="text/x-handlebars-template">
        <div>
          <h1 id="recipeName">{{name}}</h1>
          {{>recipeDetailsPartial}}
          <br><a href="#" onclick="displayEditForm()">Edit Recipe</a>
        </div>
      </script>
      <script id="recipe-details-partial" type="text/x-handlebars-template">
        <p id="recipeDescription">{{description}}</p>
        <div>
          {{#each ingredients}}
            <p name="recipeIngredients">{{displayIngredient this}}</p>
          {{/each}}
        </div>
      </script>
    </main>
      
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
