<!DOCTYPE html>
<html>

<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>

<body>
  <main id="main">
  </main>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="index.js"></script>
  <!-- Open this file and call `mocha.run()` in console to run tests -->
  <div id="mocha"></div>
  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/expect/umd/expect.min.js"></script>
  <script>mocha.setup('bdd');</script>
  <script src="test/index-test.js"></script>

  <script id="recipe-form-template" type="text/x-handlebars-template">
      <div id="newRecipe">
        <form id="recipe-form" onsubmit="createRecipe();return false;">
          <br> Recipe Name:
          <br>
          <input type="text" id="name">
          <br> Recipe Description:
          <br>
          <input type="text" id="recipeDescription">
          <br> Ingredient:
          <br>
          <input type="text" name="ingredients" class="recipeIngredient">
          <br> Ingredient:
          <br>
          <input type="text" name="ingredients" class="recipeIngredient">
          <br> Ingredient:
          <br>
          <input type="text" name="ingredients" class="recipeIngredient">
          <br> Ingredient:
          <br>
          <input type="text" name="ingredients" class="recipeIngredient">
          <br> Ingredient:
          <br>
          <input type="text" name="ingredients" class="recipeIngredient">
          <br>
          <input type="submit">
        </form>
      </div>
    </script>

  <script id="recipe-template" type="text/x-handlebars-template">
        <div id="recipe">
          <h3 id="newName">{{name}}</h3>
          {{> recipeDetailsPartial}}
          <a onclick="displayEditForm();" href="#">Edit Recipe</a>
        </div>
    </script>
  <script id="recipe-details-partial" type="text/x-handlebars-template">
        <p id="newDescription">{{description}}</p>
          <ul>
          {{#each ingredients}}
            {{displayIngredient}}
          {{/each}}
          </ul>
    </script>
</body>

</html>
