<!DOCTYPE html>
<html>
<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>
<body>
  <main id="main">
    <!-- <a href="#" onclick="createRecipe();">Create Recipe</a> -->
  </main>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="index.js"></script>
  <!-- Open this file and call `mocha.run()` in console to run tests -->
  <div id="mocha"></div>
  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/expect/umd/expect.min.js"></script>
  <script>mocha.setup('bdd');</script>
  <script src="test/index-test.js"></script>

  <form id="recipe-form-template" onsubmit="createRecipe();return false;">
    Name: <input type="text" id="name"><br>
    Description: <input type="textarea" id="description"><br>
    Ingredient: <input type="textarea" id="ingredient"><br>
    Ingredient: <input type="textarea" id="ingredient"><br>
    Ingredient: <input type="textarea" id="ingredient"><br>
    Ingredient: <input type="textarea" id="ingredient"><br>
    Ingredient: <input type="textarea" id="ingredient"><br>
    <input type="submit">
  </form>

  <script id="recipe-template" type="text/x-handlebars-template">

    <div id="recipe">
      <p>{{name}}</p>

      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      {{> recipeDetailsPartial }}

    </div>
  </script>

  <script id="partial-template" type="text/x-handlebars-template">
    <div>
      <p>{{description}}</p>
      <p>{{displayIngredient}}</p>
    </div>
  </script>

</div>
</script>
</body>
</html>
