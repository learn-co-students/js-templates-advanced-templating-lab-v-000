<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form" onsubmit="createRecipe(); return false;">
        Name: <input type="text" id="name"><br>
        Description: <input type="text" id="description"><br>
        Ingredient 1: <input type="text" name="ingredients"><br>
        Ingredient 2: <input type="text" name="ingredients"><br>
        Ingredient 3: <input type="text" name="ingredients"><br>
        Ingredient 4: <input type="text" name="ingredients"><br>
        Ingredient 5: <input type="text" name="ingredients"><br>
        <input type="submit">
      </form>

      <div id="recipe">

      </div>
    </main>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h3 id="recipe-name">{{name}}</h3>
      {{> recipeDetailsPartial }}
      <a href="javascript:displayEditForm()" id="edit-recipe-link">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipe-description">{{description}}</p>
      <ul id="recipe-ingredients">
        {{#each ingredients}}
        <li>{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-edit-form" onsubmit="updateRecipe(); return false;">
        Name: <input type="text" id="update-name" value="{{name}}"><br>
        Description: <input type="text" id="update-description" value="{{description}}"><br>
        Ingredients:<br>
        {{#each ingredients}}
        <input type="text" name="update-ingredients" value="{{displayIngredient this}}"><br>
        {{/each}}
        <input type="submit" value="Update Recipe">
      </form>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">

    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
