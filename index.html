<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitAction}};return false;">
        {{>recipeFormPartial}}
      </form>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <h3>Recipe Form</h3>
      <label for="name">Name:</label> <input type="text" id="name"><br>
      <label for="description">Description:</label> <input type="text" id="description"><br>

      {{#each ingredients}}
      <input type="text" name="ingredients" value="{{this}}" />
      {{else}}
      <label for="ingredient1">Ingredient 1:</label> <input type="text" id="ingredient1" name="ingredients"><br>
      <label for="ingredient2">Ingredient 2:</label> <input type="text" id="ingredient2" name="ingredients"><br>
      <label for="ingredient3">Ingredient 3:</label> <input type="text" id="ingredient3" name="ingredients"><br>
      <label for="ingredient4">Ingredient 4:</label> <input type="text" id="ingredient4" name="ingredients"><br>
      <label for="ingredient5">Ingredient 5:</label> <input type="text" id="ingredient5" name="ingredients"><br>
      {{/each}}
      <input type="submit">
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h1 id="recipeName">{{name}}</h1>
      <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      {{>recipeDetailsPartial}}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <!-- use the each helper to display the collection of ingredients -->
      <article>
        <p id="recipeDescription">{{description}}</p>
        <ul>
          {{#each ingredients}}
          <li>{{displayIngredient this}}</li>
          {{/each}}
        </ul>
      </article>
    </script>

    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
