<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submit}}">
      {{> recipeFormPartial}}
      </form>
    </script>


    <script id="recipe-template" type="text/x-handlebars-template">
    <div id="recipe">
    <p id="name">{{name}}</p>
    {{> recipeDetailsPartial}}
    <a href="#" onclick="displayEditForm()">Edit Recipe</a>
    </div>
    </script>

    <script type="text/x-handlebars-template" id="recipe-details-partial">
      <p id="description">{{description}}</p>
      <ul>
        {{#each ingredients}}
        <li name="ingredients">{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars-template" id="recipe-form-partial">
      Name:<input type="text" id="name" value="{{name}}">
      Description:<input type="text" id="description" value="{{description}}">
      Ingredients:{{#each ingredients}}
      <input name="ingredients" type="text" value="{{this}}">
      {{else}}
      <input name="ingredients" type="text">
      <input name="ingredients" type="text">
      <input name="ingredients" type="text">
      <input name="ingredients" type="text">
      <input name="ingredients" type="text">
      {{/each}}

      <input type="submit">
    </script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
