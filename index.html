<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
        <form onsubmit="createRecipe();" id = "recipe-form">
            Name: <input type="text" name="name" id = "name"> <br>
            Description: <input type="text" name="recipe_description"> <br>
            Ingredients 1: <input type="text" name = "ingredients"> <br>
            Ingredients 2: <input type="text" name = "ingredients"> <br>
            Ingredients 3: <input type="text" name = "ingredients"> <br>
            Ingredients 4: <input type="text" name = "ingredients"> <br>
            Ingredients 5: <input type="text" name = "ingredients"> <br>

            <input type="submit">
        </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
        <header>Recipe Name: {{name}}</header>
        <p>{{> recipeDetailsPartial }}</p> <br>

        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </script>


    <script id="recipe-details-partial" type="text/x-handlebars-template">
        <div>Recipe Description: {{ description }}</div>
        <div>Recipe Ingredients :
            <ul>
                {{#each ingredients}}
                <li>{{displayIngredient this}}</li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
        <form onsubmit="createRecipe();" id = "recipe-form">
            Name: <input type="text" name="name" id = "name"> <br>
            Description: <input type="text" name="recipe_description"> <br>
            Ingredients 1: <input type="text" name = "ingredients"> <br>
            Ingredients 2: <input type="text" name = "ingredients"> <br>
            Ingredients 3: <input type="text" name = "ingredients"> <br>
            Ingredients 4: <input type="text" name = "ingredients"> <br>
            Ingredients 5: <input type="text" name = "ingredients"> <br>

            <input type="submit">
        </form>
    </script>





    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
