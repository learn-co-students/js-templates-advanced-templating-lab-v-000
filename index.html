<!DOCTYPE html>
<html>
<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
</head>
<body>
<main id="main">
</main>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>
<!-- Open this file and call `mocha.run()` in console to run tests -->
<div id="mocha"></div>
<script src="node_modules/mocha/mocha.js"></script>
<script src="node_modules/expect/umd/expect.min.js"></script>
<script>mocha.setup('bdd');</script>
<script src="test/index-test.js"></script>
<!-- recipe-form-template start -->
<script id="recipe-form-template" type="text/x-handlebars-template">
    <form id="recipe-form" onsubmit="handleSubmit();return false;">
        <label for="name">Name: </label><br>
        <input id="name" name="name" type="text" value="{{name}}"><br>
        <label for="description">Description: </label><br>
        <input id="description" name="description" type="text" value="{{description}}" /><br>
        {{#each ingredients}}
        <label for="ingredients">Ingredient: </label><br>
        <input name="ingredients" type="text" value="{{this}}"><br>
        {{/each}}
        <input type="submit">
    </form>
</script>
<!-- recipe-form-template end -->
<!-- recipe-template start -->
<script id="recipe-template" type="text/x-handlebars-template">
    <header id="recipeName">{{name}}</header>
    <a href="#" onclick="displayEditForm()">Edit Recipe</a>
    {{>recipeDetailsPartial}}
</script>
<!-- recipe-template end -->
<!-- recipe-details-partial start -->
<script id="recipe-details-partial" type="text/x-handlebars-template">
    <em id="recipeDescription">{{description}}</em>
    {{#each ingredients}}
    {{displayIngredient this}}
    {{/each}}
</script>
<!-- recipe-details-partial end -->
</body>
</html>
