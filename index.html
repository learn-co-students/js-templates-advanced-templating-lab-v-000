<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>




    <main id="main">

    </main>




    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>





    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{fn}};return false;">
        {{> recipeFormPartial}}
        <input type="submit">
      </form>
    </script>






    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        Name: <h3 id="recipe-name">{{name}}</h3>
        {{>recipeDetailsPartial}}
        <a onclick="displayEditForm();return false;" href="#">Edit Recipe</a>
      </div>
    </script>




    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipe-description">{{description}}</p>
      <ul>
        {{#each ingredients}}
        <li>{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>







    <script  id="recipe-form-partial" type="text/x-handlebars-template">
        <h2>Name: <input type="text" id="name"></h2>
        <h3>Description: <input type="text" id="description"></h3>
        <h3>Ingredients: </h3> 

        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
        <input type="text" name="ingredients">
      <input type="submit">
    </script>







        <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
