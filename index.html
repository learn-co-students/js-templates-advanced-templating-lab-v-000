<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      {{> recipeFormPartial}}
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <script id = "recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h2>Recipe for {{name}}</h2>
        {{> recipeDetailsPartial}}
        <p><a href="#" onclick="displayEditForm()">Edit Recipe</a></p>
      </div>
    </script>
    <!--PARTIAL-->
    <script id = "recipe-details-partial" type="text/x-handlebars-template">
      <h3><strong>Description:</strong></h3>
        <p>{{description}}</p>
      <h3>Ingredients:</h3>
          {{#each ingredients}}
            {{displayIngredient this}}
          {{/each}}
    </script>
    <!--RECIPE-FORM-TEMPLATE-->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitAction}}; return false;">
        {{> recipeFormPartial }}
      </form>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
        <h4>Recipe name: <input type="text" id='name' value = {{name}}></h4>
        <h4>Description:<input type="text area" id='description' value = {{description}}></h4>
        {{#if this.ingredients}}
          <h4>Ingredients</h4>
            {{#each ingredients}}
              <input type="text" name="ingredients" value="{{this}}">
            {{/each}}
        {{else}}
          <h4>Ingredients</h4>
            <p><input type="text" name="ingredients"> <input type="text" name="ingredients"></p>
            <p><input type="text" name="ingredients"> <input type="text" name="ingredients"></p>
            <p><input type="text" name="ingredients"> </p>
        {{/if}}
          <input type="submit">
    </script>

    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
