<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="{{createOrUpdate}}" id='recipe-form'>
        Name: <input type="textarea" id="name" value="{{name}}"><br>
        Description: <input type="textarea" id="description" value="{{description}}"><br>
        {{#each ingredients}}
        Ingredient: <input type="textarea" name="ingredients" value="{{this}}"><br>
        {{else}}
        Ingredient: <input type="textarea" name="ingredients"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        {{/each}}
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h1 id="recipeName">{{name}}</h1>
        <a onclick="displayEditForm()">Edit Recipe</a>
        {{>recipeDetailsPartial}}
      </div>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{description}} </p>
      <ul>
        {{#each ingredients}}
          <li name="recipeIng">{{displayIngredient this}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <form onsubmit="createRecipe();return false;" id='recipe-form'>
        Name: <input type="textarea" id="name"><br>
        Description: <input type="textarea" id="description"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        Ingredient: <input type="textarea" name="ingredients"><br>
        <input type="submit">
      </form>
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
