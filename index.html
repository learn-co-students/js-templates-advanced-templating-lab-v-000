<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="handleSubmit()" id="recipe-form">
        <a href="#" onclick="addIngredientToForm()">Add Ingredient</a><br>
        <label for="name" >Name: </label>
        <input type="text" id="name" name="name" value="{{name}}"><br>
        <label for="description">Description: </label>
        <input type="text" id="description" name="description" value="{{description}}"><br>
        {{form_ingredients}}
        <input type="submit">
        
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div class="recipe">
        <header id="recipeName">{{name}}</header>
        {{> recipeDetailsPartial}}
        <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipeDescriptionDiv">
        <p id="recipeDescription">{{description}}</p>
      </div>
      <div id="recipeIngredients">
        <ul>
        {{#each ingredients}}
          <li>{{displayIngredient ingredient}}</li>
        {{/each}}
        </ul>
      </div>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
