<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit(); return false;">
          Name: <input type="text" id="name" value="{{name}}" /><br>
          Description: <input type="textarea" id="description" value="{{description}}"><br>
          {{#each ingredients}}
          <p>
            <label for="ingredients">Ingredient: </label>
            <input name="ingredients" type="text" value="{{this}}" />
          </p>
        {{/each}}
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <header id="recipeName">{{name}}</header>
      {{> recipeDetailsPartial }}
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipeDescription">{{ description }}</div>
      <ul id=ingredients-list>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
