<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    
    
    <script id="recipe-template" type="text/x-handlebars-template">
      <h3 id="recipe-name">{{name}}</h3>
      <div>  {{>recipeDetailsPartial}} </div>
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </script>
    
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id= "recipe-description">{{description}}</p>
      <ul>
        {{#each ingredients}}
          {{ displayIngredient this }}
        {{/each}}
      </ul>
    </script>
    
    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <form id="recipe-form-partial" onsubmit="createRecipe()">
      Recipe Name: <input type="text" id="name" name="name" value="{{name}}"><br><br>
      Recipe Description: <input type="text" id="recipeDescription" name="recipeDescription" value="{{description}}"><br><br>
      Recipe Ingredients: <br><br>
        {{#each ingredients}}
        <input type="text" name="ingredients" value="{{this}}"><br><br>
        {{else}}
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        <input type="text" name="ingredients"><br><br>
        {{/each}}
      <input type="submit">
    </form>
    </script>
    
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitAction}};return false;">
        {{> recipeFormPartial }}
      </form>
    </script>
    
  </body>
</html>
