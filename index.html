<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <script id="issue-template" type="text/x-handlebars-template"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit()">
        <label for = "name">Name:</label>
        <input type="text" id="name" name="name" value="{{name}}"><br>
        <label for = "description">Description:</label>
        <input type="text" id="description" name="description" value="{{description}}"><br>
        {{#each ingredients}}
          <label for = "ingredients">Ingredient:</label>
          <input type="text" id="ingredients" name="ingredients" value="{{this}}"><br>
        {{/each}}
        <input type="submit"/>
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h3 id="recipeName">{{name}}</h3>
      <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      {{> recipeDetailsPartial }}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{description}}</p>
      {{#each ingredients}}
        {{displayIngredient this }}
      {{/each}}
    </script>

    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
